<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <img src="assets/images/image-header-mobile.jpg" alt="header image">
    <div class="img-overlay"></div>
    <div class="main-container">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-container">
        <div class="companies-container small-container">
          <p class="ten-k number">10k+</p>
          <p class="companies text">COMPANIES</p>
        </div>
        <div class="templates-container small-container">
          <p class="three-hunna number">314</p>
          <p class="templates text">TEMPLATES</p>
        </div>
        <div class="queries-container small-container">
          <p class="twelve-m number">12M+</p>
          <p class="queries text">QUERIES</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="transparent">
    Challenge by&nbsp<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp<a href="https://www.frontendmentor.io/profile/lale167">lale</a>.
  </footer>
</body>
</html>
